name: SecureCode Vault CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: securecode-vault
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    env: |
      DATABASE_URL: 'postgresql://lizkodjo:Fitness101!@localhost:5432/securevault'
      REDIS_URL: 'redis://localhost:6379'
      SECRET_KEY: '4505e9414400c5872ac4b1a350d6d791702c4df3c54b33554cb254b28daf8c88'
      JWT_SECRET_KEY: 'b1e154accbd4704e6af4aa9704f584f24abb591d972dcd12960e05d5c3db8251'
      JWT_ALGORITHM: 'HS256'
      JWT_EXPIRE_MINUTES: '30'
      ENCRYPTION_KEY: '87d7a7dd1b1929d1ad81a97435eff91e131f17e5e785bd6cefbc71980a551029'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit safety
          # Install trivy directly (not as Python package)
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.49.1

      - name: Run Bandit (SAST)
        run: |
          cd backend
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run Safety (Dependency Scan)
        run: |
          cd backend
          safety check --json > safety-report.json || true

      - name: Run Trivy (Container Scan)
        run: |
          trivy fs --security-checks vuln,secret --exit-code 0 --format json . > trivy-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
            trivy-report.json
          retention-days: 7

  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    env: |
      DATABASE_URL: 'postgresql://lizkodjo:Fitness101!@localhost:5432/securevault'
      REDIS_URL: 'redis://localhost:6379'
      SECRET_KEY: '4505e9414400c5872ac4b1a350d6d791702c4df3c54b33554cb254b28daf8c88'
      JWT_SECRET_KEY: 'b1e154accbd4704e6af4aa9704f584f24abb591d972dcd12960e05d5c3db8251'
      JWT_ALGORITHM: 'HS256'
      JWT_EXPIRE_MINUTES: '30'
      ENCRYPTION_KEY: '87d7a7dd1b1929d1ad81a97435eff91e131f17e5e785bd6cefbc71980a551029'

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: "postgres"
          POSTGRES_DB: "test_securevault"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install black ruff coverage pytest-cov

      - name: Run Black (Code Formatting)
        run: |
          cd backend
          black app/ tests/ --check --diff

      - name: Run Ruff (Linting)
        run: |
          cd backend
          ruff check app/ tests/ --output-format=github

      - name: Run Tests with Coverage
        run: |
          cd backend
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: backend/htmlcov/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/coverage.xml
          retention-days: 7

  build-and-scan:
    name: Build & Container Scan
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Scan backend image with Trivy
        run: |
          docker-compose -f docker-compose.yml up -d db redis
          docker-compose -f docker-compose.yml build backend
          # Get the image name properly
          trivy image $(docker images --filter "label=com.docker.compose.service=backend" -q) --format sarif > trivy-sarif.json || true

      - name: Upload Trivy SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy-sarif.json
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: ssh deploy@server 'cd /app && docker-compose pull && docker-compose up -d'

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands here

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Automated release of SecureCode Vault

            - Security scans passed
            - All tests completed successfully
            - Code quality checks passed
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
